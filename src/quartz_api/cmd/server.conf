// HOCON environment configuration schema for the Quartz API.
// DO NOT EDIT this file to configure the application! Use the specified environment variables.

api {
  // The port on which to run the REST server
  port = 8000
  port = ${?PORT}
  loglevel = "debug"
  loglevel = ${?LOGLEVEL}
  // Comma seperated list of routers to enable
  // Supported routers: "sites", "regions", "substations"
  routers = ""
  routers = ${?ROUTERS}
  origins = "*"
  origins = ${?ORIGINS}
  // The IANA timezone string to use for date/time operations
  timezone = "UTC"
  timezone = ${?TZ}
}

// The backend to use for the service
// Supported backends: "dummydb", "quartzdb", "dataplatform"
backend {
  source = "dummydb"
  source = ${?SOURCE}
  quartzdb {
    database_url = ${?DB_URL}
  }
  dummydb {}
  dataplatform {
    host = ${?DATA_PLATFORM_HOST}
    port = ${?DATA_PLATFORM_PORT}
  }
}

// Auth0 configuration
auth0 {
  domain = ""
  domain = ${?AUTH0_DOMAIN}
  audience = ""
  audience = ${?AUTH0_AUDIENCE}
}

// Sentry configuration
sentry {
  dsn = ""
  dsn = ${?SENTRY_DSN}
  environment = "local"
  environment = ${?ENVIRONMENT}
}

// Apitally configuration
apitally {
  client_id = ""
  client_id = ${?APITALLY_CLIENT_ID}
  environment = "local"
  environment = ${?ENVIRONMENT}
}

